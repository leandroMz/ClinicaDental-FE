    <div class="information">
        <div class="box-one">
            <div>
                <h2>Solicitar Turno</h2>
                <h4>Por favor, completa el formulario y haz click en "Generar" para cargar un Turno.</h4>
            </div>
            <img class="image-profesional" src="/image/turno.png" alt="">
        </div> 
        <form id="add_new_turno">
            <div class="form-group">
                <label class="control-label" for="paciente">Seleccione un Paciente:</label>
                <input type="text" class="form-control" id="paciente"
                       placeholder="Seleccione el paciente.."
                       name="paciente" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="odontologo">Seleccione un Odontologo:</label>
                <input type="text" class="form-control" id="odontologo"
                       placeholder="Seleccione un odontologo.."
                       name="odontologo" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="fechaTurno">Elija una Fecha:</label>
                <input type="date" class="form-control" id="fechaTurno"
                       placeholder="Ingrese fecha para el turno.."
                       name="fechaTurno" required></input>
            </div>
            <button type="submit" class="btn btn-success"
                    id="btn-add-new-turno">Generar</button>
        </form>
    </div>
